<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="signupstyle.css" />
</head>

<body>
   
<div class="container">
    <h2>Sign Up</h2>
    <form action="signup_backend.php" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="e.g. Basad" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="e.g. Amdoun" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g. basad123" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="e.g. basad.amdoun@example.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <input type="submit" value="Sign Up">
    </form>
</div>

</body>
</html>
