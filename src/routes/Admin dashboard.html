<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, select {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <div class="section">
            <h3>Manage User Accounts</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Swabri_Ahmad</td>
                        <td>phswabri6@gmail.com</td>
                        <td>User</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Basad_Amdoun</td>
                        <td>Basadamdoun@gmail.com</td>
                        <td>Admin</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <!-- Additional user rows can be added here -->
                </tbody>
            </table>
            <button>Add New User</button>
        </div>

        <div class="section">
            <h3>System Settings</h3>
            <label for="notificationSettings">Notification Settings:</label>
            <select id="notificationSettings">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <label for="themeSettings">Theme:</label>
            <select id="themeSettings">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <button>Save Settings</button>
        </div>
    </div>

    <script>
        // JavaScript functions for managing users and settings can be added here
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Functionality to be implemented');
            });
        });
    </script>
</body>
</html>
