<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading img {
            width: 50px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scan Product Barcode</h2>
        
        <div class="loading" id="loadingIcon">
            <p>Scanning...</p>
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading">
        </div>

        <div id="productInfo">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" readonly>

            <label for="batchNumber">Batch Number:</label>
            <input type="text" id="batchNumber" readonly>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" readonly>

            <label for="manufacturedDate">Manufactured Date:</label>
            <input type="text" id="manufacturedDate" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1">

            <button id="saveButton">Save Product Information</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingIcon = document.getElementById('loadingIcon');
            const productInfo = document.getElementById('productInfo');

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    // Simulate scanning process
                    loadingIcon.style.display = 'block';
                    productInfo.style.display = 'none';

                    setTimeout(() => {
                        // Simulated product data based on scanned barcode
                        const productData = {
                            productName: 'Product A',
                            batchNumber: 'Batch001',
                            expirationDate: '2024-12-31',
                            manufacturedDate: '2023-01-01'
                        };

                        document.getElementById('productName').value = productData.productName;
                        document.getElementById('batchNumber').value = productData.batchNumber;
                        document.getElementById('expirationDate').value = productData.expirationDate;
                        document.getElementById('manufacturedDate').value = productData.manufacturedDate;

                        loadingIcon.style.display = 'none';
                        productInfo.style.display = 'block';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
