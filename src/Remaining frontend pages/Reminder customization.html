<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customize Reminder</h2>
        <form>
            <label for="daysBefore">Days Before Expiration</label>
            <input type="number" id="daysBefore" name="daysBefore" min="1" required>

            <label for="reminderType">Reminder Type</label>
            <select id="reminderType" name="reminderType" required>
                <option value="">Select Type</option>
                <option value="email">Email</option>
                <option value="popup">Popup Notification</option>
                <option value="push">Push Notification</option>
            </select>

            <label for="reminderFrequency">Reminder Frequency</label>
            <select id="reminderFrequency" name="reminderFrequency" required>
                <option value="">Select Frequency</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="auto">Automatic</option>
            </select>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Save Reminder</button>
        </form>
    </div>
</body>
</html>
